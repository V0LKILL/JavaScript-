<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Еременко "Работа с таблицами"</title>

    <style>
        td {
            text-align: center;
        }

        table {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <table align="center", border="1", cellpadding="7">
        <caption>Таблица телефонов (по примеру):</caption>
        <thead>
            <tr>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год выпуска</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Honor</td>
                <td>8X</td>
                <td>2018</td>
            </tr>

            <tr>
                <td>Poco</td>
                <td>X3 Pro</td>
                <td>2021</td>
            </tr>
        </tbody>
    </table>

    <table align="center", border="1", cellpadding="7"    >
        <caption>Таблица авто (возможности):</caption>
        <thead>
            <tr >
                <th>Логотип</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год выпуска</th>
            </tr>
        </thead>
        <tbody>          
            <tr>
                <td>
                    <img src="https://logos-world.net/wp-content/uploads/2021/03/Chevrolet-Logo.png" width="100px">
                </td>
                <td>Chevrolet</td>
                <td>Camaro</td>
                <td>2016</td>
            </tr>

            <tr>
                <td rowspan="2"                >
                    <img src="https://fullhdoboi.ru/wp-content/uploads/_ph/31/891300313.jpg" width="100px">
                </td>
                <td rowspan="2">Dodge</td>
                <td>Challendger</td>
                <td>2018</td>
            </tr>

            <tr>
                <td>Charger</td>
                <td>2019</td>
            </tr>

            <tr>
                <td>
                    <img src="https://www.pngplay.com/wp-content/uploads/13/Ford-Logo-PNG-Images-HD.png" width="100px">
                </td>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2017</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
